<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/ed.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dietrich</title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        background: #0b0b0b;
        color: #fff;
      }
      /* Prevent white flash and disable text selection globally */
      /* make content unselectable */
      html,
      body,
      #app,
      #app * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      /* hide selection highlight */
      ::selection {
        background: transparent;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
